<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Text Utility</title>
  </head>
  <body>
      <nav  class="navbar navbar-expand-lg navbar-navbar navbar-light" style="background-color:#DAB9F0;">
              <a class="navbar-brand" href="#">mytextutiliesonmypage.in</a>
           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
           </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Text Utility Home Page<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Aboutus</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
      
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search">
        <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>

      <div class="alert  alert-warning alert-dismissible fade show" role="alert">
         <b>  Welcome to TextUtils! </b> You Can do anything with your text!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
         <span aria-hidden="true">Ã—</span> 
        </button>
      </div>

      <div class="container">
         <form action='/analyze' method='post'>{% csrf_token %} 

      <div class="mb-3">
        <label for="exampleFormControlTextarea1"class="form-label"> Enter your text here and let's see the magic : </label></br>
        <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="7"></textarea>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="removepunc" role="switch" id="flexSwitchCheckDefault1">
        <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuations</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="fullcaps" role="switch" id="flexSwitchCheckDefault2">
        <label class="form-check-label" for="flexSwitchCheckDefault2"> UPPERCASE</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="newlineremover" role="switch" id="flexSwitchCheckDefault3">
        <label class="form-check-label" for="flexSwitchCheckDefault3"> New Line Remover</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="extraspaceremover" role="switch" id="flexSwitchCheckDefault4">
        <label class="form-check-label" for="flexSwitchCheck4"> Extra space remover</label>
      </div>
 
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="charcount" role="switch" id="flexSwitchCheckDefault5">
        <label class="form-check-label" for="flexSwitchCheck5"> count character</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="firstcap" role="switch" id="flexSwitchCheckDefault5">
        <label class="form-check-label" for="flexSwitchCheck5">lowercase</label>
      </div>
        <button type="submit" class="btn btn-info">Analyze Text</button>
      </form>
      </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
